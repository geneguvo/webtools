[report]
type = sql
statement = select site.name, site.phedex_node, resource_element.fqdn from site, resource_element where resource_element.type = 'SE' and site.id = resource_element.site; 
fields = name, node, se
output = Storage element(s) for site $name: $se PhEDEx node(s): $node

[description]
text = Storage Element to PhEDEx node map
author = Simon Metson
title = Storage Element to PhEDEx node map 

