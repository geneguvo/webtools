[report]
type = sql
statement = select site.name, resource_element.fqdn  from site join resource_element on resource_element.site = site.id where resource_element.TYPE = 'SE' order by site.tier, site.name
fields = site, se
output = <a href="../site/?site=$site">$site</a> : $se

[description]
text = Produces a list of SE's at all sites
author = Simon Metson
title = SE List

