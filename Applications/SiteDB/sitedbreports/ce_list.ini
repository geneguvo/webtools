[report]
type = sql
statement = select site.name, resource_element.fqdn  from site join resource_element on resource_element.site = site.id where resource_element.TYPE = 'CE' order by site.tier, site.name
fields = site, ce
output = <a href="../site/?site=$site">$site</a> : $ce

[description]
text = Produces a list of CE's at all sites
author = Simon Metson
title = CE List

