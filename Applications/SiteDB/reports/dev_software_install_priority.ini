[report]
type = sql
statement = select id, name from site where getdevlrelease='y' order by tier, name
fields = id, name
output = <a href="../site/?site=$id">$name</a>
restricted = yes

[description]
text = Produces a prioritised list of LCG sites where development releases of CMSSW should be installed via grid job.
author = Simon Metson
title = Software Install Priority

