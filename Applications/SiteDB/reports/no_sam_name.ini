[report]
type = sql
statement = select id, name from site where id not in (select site_cms_name_map.site_id from sam_cms_name_map join site_cms_name_map on site_cms_name_map.cms_name_id = sam_cms_name_map.cms_name_id) order by tier
fields = id, site
output = <a href="../site/?site=$id">$site</a>
restricted = no

[description]
text = Produces a list of CMS sites which don't have a known WLCG/SAM name.
author = Simon Metson
title = No SAM Name
