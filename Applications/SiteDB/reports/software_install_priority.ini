[report]
type = sql
statement = select site.id, site.name, resource_element.fqdn from site, resource_element where site.id = resource_element.site AND resource_element.type = 'CE' AND site.usage='LCG' AND resource_element.is_primary = 'y' order by site.tier, site.name
fields = site_id, name, ce
stylesheet = sw_inst_lcg_priority.xsl
output = <a href="../site/?site=$site_id">$name</a> : $ce
restricted = yes

[description]
text = Produces a prioritised list of LCG sites where new releases of CMSSW should be installed via grid job.
author = Simon Metson
title = Software Install Priority

