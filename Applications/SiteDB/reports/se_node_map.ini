[report]
type = sql
statement = select site.name, phedex_node.name, resource_element.fqdn from site, resource_element, phedex_node where resource_element.type = 'SE' and site.id = resource_element.site and phedex_node.site = site.id 
fields = name, node, se
output = Storage element(s) for site $name: $se PhEDEx node(s): $node
restricted = no

[description]
text = Storage Element to PhEDEx node map. Needs to be improved for compound sites.
author = Simon Metson
title = Storage Element to PhEDEx node map 

