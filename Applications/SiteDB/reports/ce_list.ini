[report]
type = sql
statement = select site.id, site.name, site.tier, resource_element.fqdn from site join resource_element on resource_element.site = site.id where resource_element.TYPE = 'CE' order by site.tier, site.name
fields = id, site, tier, ce
output = <a href="../site/?site=$site">$site</a> : $ce
restricted = no

[description]
text = Produces a list of CE's at all sites
author = Simon Metson
title = CE List
