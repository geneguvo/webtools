[report]
type = sql
statement = select id, name from SITE where id not in (select parent_site from SITE_ASSOCIATION) and id not in (select child_site from SITE_ASSOCIATION) 
fields = id, name
output = <a href=../site/?site=$id">$name</a> has no parent or child sites 
restricted = no

[description]
text = Produces a list of sites that have no related parent/child sites.
author = Simon Metson
title = Unrelated sites