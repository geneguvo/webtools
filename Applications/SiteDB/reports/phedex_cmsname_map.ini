[report]
type = sql
statement = select phedex_node.name, cms_name.name from phedex_node join phedex_node_cms_name_map on phedex_node_cms_name_map.node_id = phedex_node.id join CMS_NAME on CMS_NAME.id = phedex_node_cms_name_map.cms_name_id order by cms_name.name 
fields = phedex_node, cms_name
output = PhEDEx Node(s) for CMS name $cms_name: $phedex_node
restricted = no 

[description]
text = PhEDEx Node to CMS Name map.
author = Simon Metson
title = PhEDEx Node to CMS Name map 

