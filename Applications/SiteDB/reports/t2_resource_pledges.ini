[report]
type = sql
statement = select site.name, pledge.site, pledge.pledgedate, pledge.cpu, pledge.job_slots, pledge.disk_store, pledge.tape_store, pledge.wan_store, pledge.local_store, pledge.national_bandwidth, pledge.opn_bandwidth, pledge.pledgedate from (select resource_pledge.site site, max(resource_pledge.pledgedate) pledgedate from resource_pledge join site on site.id = resource_pledge.site where resource_pledge.pledgequarter = 2007.2 and site.tier = 3 group by resource_pledge.site) recent join resource_pledge pledge on pledge.site = recent.site and pledge.pledgedate = recent.pledgedate join site on site.id = pledge.site 
fields = NAME, SITE, PLEDGEDATE, CPU, JOB_SLOTS, DISK_STORE, TAPE_STORE, WAN_STORE, LOCAL_STORE, NATIONAL_BANDWIDTH, OPN_BANDWIDTH, PLEDGEDATE
output = <a href="/sitedb/site/?site=$NAME">$NAME</a>: Available CPU : $CPU (kSI2k), in $JOB_SLOTS slots. Storage : $DISK_STORE TB disk, $TAPE_STORE TB tape, $WAN_STORE TB to WAN,  $LOCAL_STORE TB private. Network $NATIONAL_BANDWIDTH Gbps nationally, $OPN_BANDWIDTH Gbps internationally (pledge made $PLEDGEDATE)
restricted = yes

[description]
text = Produces the current 2007 quarter 2 resource pledge for T2 sites  
author = Simon Metson
title = 2007 Q.2 USA Resource Pledges 

