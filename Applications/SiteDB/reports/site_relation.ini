[report]
type = sql
statement = select PARENT_SITE, NAME as CHILD_SITE from (select site.name as PARENT_SITE, SITE_ASSOCIATION.child_site from SITE_ASSOCIATION join site on site.id = parent_site order by site.name) join site on site.id = child_site order by PARENT_SITE
fields = parent, child
output = $child is a child site of $parent 
restricted = no

[description]
text = Produces a list of sites and their child sites.
author = Simon Metson
title = Site relationships