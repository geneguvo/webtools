[report]
type = sql
statement = select contact.FORENAME, contact.surname, contact.email, site.name from SITE_RESPONSIBILITY join contact on contact.id = SITE_RESPONSIBILITY.contact join ROLE on role.ID = SITE_RESPONSIBILITY.role join site on site.id = SITE_RESPONSIBILITY.site where role.title = 'FTS Contact' 
fields = forename, surname, email, site
output = <a href="mailto:$email">$forename $surname</a> :: $site 
restricted = yes

[description]
text = Produces a list of email for site FTS admins
author = Simon Metson
title = FTS Admins

