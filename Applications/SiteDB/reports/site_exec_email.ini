[report]
type = sql
statement = select unique email from contact join SITE_RESPONSIBILITY on SITE_RESPONSIBILITY.CONTACT=contact.ID where SITE_RESPONSIBILITY.role = (select id from role where title = 'Site Executive')  
fields = email
output = $email, 
restricted = yes

[description]
text = Produces a list of email for site Data managers
author = Simon Metson
title = SE List

