[report]
type = sql
statement = select site.name, phedex_node.name, resource_element.fqdn from site, resource_element, phedex_node where resource_element.type = 'CE' and site.id = resource_element.site and phedex_node.site = site.id 
fields = name, node, ce
output = Compute element(s) for site $name: $ce PhEDEx node(s): $node
restricted = no 

[description]
text = Compute Element to PhEDEx node map. Needs to be improved for compound sites.
author = Simon Metson
title = Compute Element to PhEDEx node map 

