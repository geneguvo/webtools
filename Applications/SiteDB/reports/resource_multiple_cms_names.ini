[report]
type = sql
statement = select resource_element.fqdn, resource_id, count from (select count(resource_id) as count, resource_id from resource_cms_name_map group by resource_id) join RESOURCE_ELEMENT on resource_element.id = resource_id where count > 1
fields = fqdn, resource_id, count
output = $fqdn (id = $resource_id) has $cms_name_id CMS names
restricted = no 

[description]
text = Resource elements who have more than one CMS name associated with them. If non-zero double check the elements.
author = Simon Metson
title = Resource Element with multiple CMS names 

