[report]
type = sql
statement = select pinned_releases.arch, pinned_releases.release, resource_element.fqdn from pinned_releases join resource_element on resource_element.id=pinned_releases.ce_id order by pinned_releases.release, resource_element.fqdn;
fields = arch, release, ce
output = $ce: $arch - $release
restricted = no

[description]
text = Produces a list of software people would like to have pinned at a site
author = Simon Metson
title = Pinned Software List
