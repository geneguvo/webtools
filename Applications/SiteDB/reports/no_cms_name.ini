[report]
type = sql
statement = select id, name from site where id not in (select site_id from site_cms_name_map) order by tier
fields = id, site
output = <a href="../site/?site=$id">$site</a>
restricted = no

[description]
text = Produces a list of CMS sites which don't have a name conforming to CMS convention.
author = Simon Metson
title = No CMS Name
