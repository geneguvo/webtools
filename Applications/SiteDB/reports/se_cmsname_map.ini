[report]
type = sql
statement = select resource_element.fqdn, cms_name.name from resource_element join resource_cms_name_map on RESOURCE_CMS_NAME_MAP.resource_id = resource_element.id join CMS_NAME on CMS_NAME.id = RESOURCE_CMS_NAME_MAP.cms_name_id where resource_element.type = 'SE'  
fields = se, name
output = Storage element(s) for CMS name $name: $se
restricted = no 

[description]
text = Compute Element to CMS Name map. Needs to be improved for compound sites.
author = Simon Metson
title = Compute Element to CMS Name map 

