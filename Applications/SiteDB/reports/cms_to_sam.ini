[report]
type = sql
statement = select cms_name.name as cms_name, sam_name.name as sam_name from SAM_CMS_NAME_MAP join CMS_NAME on cms_name.id = SAM_CMS_NAME_MAP.CMS_NAME_ID join sam_name on sam_name.id =  SAM_CMS_NAME_MAP.SAM_ID order by cms_name 
fields = cms_name, sam_name
output = $cms_name is known as $sam_name by SAM/BDII
restricted = no 

[description]
text = List of CMS site names and the SAM/BDII name used by WLCG  
author = Simon Metson
title = SAM/BDII name for CMS names 
