[report]
type = sql
statement = select distinct resource_element.id as resource_id, site_cms_name_map.cms_name_id from site join resource_element on resource_element.site = site.id join site_cms_name_map on site_cms_name_map.site_id = site.id where resource_element.id not in (select resource_id from RESOURCE_CMS_NAME_MAP) and resource_element.type='CE'
fields = resource_id, cms_name_id
output = $resource_id, $cms_name_id
restricted = no 

[description]
text = Compute elements who have no CMS name associated with them. If non-zero run a synch.
author = Simon Metson
title = Compute Element missing CMS name 

