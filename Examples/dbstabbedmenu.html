		<!-- Need a better way to handle includes../../WEBTOOLS../../WEBTOOLS -->

		<script type="text/javascript" src="../../WEBTOOLS/yui/build/yahoo/yahoo.js"></script>

		<script type="text/javascript">
			// Tell YUI that we want a tabView panel which we're calling "TabbedPanel"
			// Need to use the same name for the div and in the style setting the size of the panel
			YAHOO.example.init = function() {
			    var tabView = new YAHOO.widget.TabView('TabbedPanel');
			};
			
			YAHOO.example.init();
		</script>

		<!-- Include the next two via a script -->
		<link rel="stylesheet" type="text/css" href="../../WEBTOOLS/Common/css/dmwt_tabs.css">
		<link rel="stylesheet" type="text/css" href="../../WEBTOOLS/Common/css/dmwt_tabs_dbs.css">
		
		<style type="text/css">
			/* Define the size of the tabbed panel in the page, */
			/* the rest of the style is set in the included css file */
			#TabbedPanel { width:30em; }
			#TabbedPanel .yui-content { padding:1em; } /* pad content container */
		</style>
	</head>
